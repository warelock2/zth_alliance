<!DOCTYPE html>
<html>
<head>
    <title>Regional Code Form</title>
    <style>
        .form-container {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"] {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <form action="https://ai7el8w142.execute-api.us-west-2.amazonaws.com/storefront-regional-voting-flyer" method="get">
            <div class="form-group">
                <label for="regional_code">Regional Code:</label>
                <input type="text" 
                       id="regional_code" 
                       name="regional_code" 
                       pattern="[0-9]{5}"
                       title="Please enter a 5-digit code"
                       required>
            </div>
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
